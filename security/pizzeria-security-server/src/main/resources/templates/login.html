<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Pizzeria Fabulosa</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          rel="stylesheet">
    <link href="/assets/css/signin.css" rel="stylesheet" th:href="@{/assets/css/signin.css}"/>
</head>
<body>
<div class="container">

    <h1 class="primary-color header">Fabulosa Corporation</h1>

    <form class="form-signin w-100 m-auto" method="post" th:action="@{/login}">

        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Invalid email or password.
        </div>

        <div class="form-inputs">
            <div class="form-floating">
                <input autofocus class="form-control" id="username" name="username" required type="text">
                <label for="username">Email</label>
            </div>

            <div class="form-floating">
                <input class="form-control" id="password" name="password" required type="password">
                <label for="password">Password</label>
            </div>

            <div>
                <button class="w-100 btn btn-lg btn-outline-warning btn-block" type="submit">Sign in</button>
            </div>
        </div>

    </form>

    <form class="form-signin w-100 m-auto" method="post" th:action="@{/login}">
        <input type="hidden" name="username" value="donQuijote@example.com">
        <input type="hidden" name="password" value="Password1">

        <div>
            <button class="w-100 btn btn-lg btn-outline-warning btn-block" type="submit">
                Guest sign in
            </button>
        </div>
    </form>

</div>
</body>
</html>
