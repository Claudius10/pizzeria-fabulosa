server:
  port: 8444
  ssl:
    bundle: user-resource-ssl
    client-auth: need

spring:

  application:
    name: "pizzeria-user-resource-server"

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9000/oauth2/jwks

  ssl:
    bundle:
      jks:
        user-resource-ssl:
          key:
            alias: pizzeria-user-resource
            password: password
          keystore:
            location: /home/claudio/IdeaProjects/pizzeria-fabulosa/resource-server/pizzeria-user-resource-server/src/main/resources/keystore.p12
            password: password
            type: PKCS12
          truststore:
            location: /home/claudio/IdeaProjects/pizzeria-fabulosa/resource-server/pizzeria-user-resource-server/src/main/resources/keystore.p12
            password: password
            type: PKCS12

  datasource:
    url: jdbc:mariadb://localhost:3306/pizzeria
    username: root
    password: root
    #    url: jdbc:mariadb://db:3306/pizzeria
    #    username: chef
    #    password: pizza
    hikari:
      initialization-fail-timeout: 60000

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

      jakarta:
        persistence:
          sharedCache:
            mode: UNSPECIFIED

    open-in-view: false
    hibernate:
      ddl-auto: update

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.hibernate: INFO
    org.hibernate.sql: INFO
