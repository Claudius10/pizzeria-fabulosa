server:
  port: 8083

spring:
  application:
    name: "pizzeria-business-resource-server"
  datasource:
    url: jdbc:mariadb://localhost:3306/pizzeria
    username: root
    password: root
    #    url: jdbc:mariadb://db:3306/pizzeria
    #    username: chef
    #    password: pizza
    hikari:
      initialization-fail-timeout: 60000

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

      jakarta:
        persistence:
          sharedCache:
            mode: UNSPECIFIED

    open-in-view: false
    hibernate:
      ddl-auto: update

logging:
  level:
    org.hibernate: info
    org.hibernate.sql: info
    org.springframework.security: info
    org.springframework.web: info
    root: info